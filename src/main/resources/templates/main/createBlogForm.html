<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout01}">

<div layout:fragment="content">
    <section class="page-section mt-5" id="contact">
        <div class="container">
            <h2>블로그 생성</h2>
            <form th:action="@{/main/createBlog}" method="post" enctype="multipart/form-data" th:object="${blogInfoDTO}">
                <div class="form-group mb-3">
                    <label th:for="my_profile">한줄 블로그 소개</label>
                    <input type="text" th:field="*{my_profile}" class="form-control" placeholder="한줄 블로그 소개">
                </div>
                <div class="form-group mb-3 d-flex">
                    <label th:for="titleBgColor">타이틀 컬러</label>
                    <input type="color" th:filed="*{titleBgColor}" value="#ffffff">
                </div>
                <div class="form-group mb-3">
                    <label th:for="boxBgColor">본문 컬러</label>
                    <input type="color" th:filed="*{boxBgColor}" value="#ffffff">
                </div>
                <div class="form-group mb-3">
                    <label th:for="sideBgColor">사이드 컬러</label>
                    <input type="color" th:filed="*{sideBgColor}" value="#ffffff">
                </div>
                <div class="form-group mb-3">
                    <label th:for="blogLogo">블로그 로고</label>
                    <input type="file" th:field="*{blogLogo}" class="form-control" name="blogLogo">
                </div>
                <div class="form-group mb-3">
                    <label th:for="viewChk">프로필 공개유무</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" th:filed="*{viewChk}" name="inlineRadioOptions"
                               id="inlineRadio1" value="0">
                        <label class="form-check-label" for="inlineRadio1">전체공개</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" th:filed="*{viewChk}" name="inlineRadioOptions"
                               id="inlineRadio2" value="2">
                        <label class="form-check-label" for="inlineRadio2">그룹공개</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" th:filed="*{viewChk}" name="inlineRadioOptions"
                               id="inlineRadio3" value="1">
                        <label class="form-check-label" for="inlineRadio3">비공개</label>
                    </div>
                </div>
                <input type="submit" class="btn btn-primary" value="블로그생성"/>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </form>

        </div>
    </section>
</div>

</html>
